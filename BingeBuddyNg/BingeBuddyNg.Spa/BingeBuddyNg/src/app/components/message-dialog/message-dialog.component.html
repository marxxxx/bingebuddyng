<mat-dialog-content>
  <mat-form-field>
    <textarea matInput [(ngModel)]="message" placeholder="{{'YourMessage' | translate }}"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button mat-dialog-close>{{'Cancel' | translate }}</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [disabled]="!message" color="primary" [mat-dialog-close]="message">{{'Send' | translate }}</button>
</mat-dialog-actions>
