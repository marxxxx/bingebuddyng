<div class="container" *ngIf="user" fxLayout="column" fxLayoutAlign="center center">
  <img [src]="user.profileImageUrl">
  <h3>{{user.name}}</h3>
</div>

<div fxLayout fxLayoutAlign="center space-between" *ngIf="!isYou() && !isBusy">
  <button *ngIf="!isYourFriend()" mat-raised-button color="primary" [disabled]="hasPendingRequest" (click)="onAddFriend()">
    <mat-icon>add</mat-icon>{{'AddFriend' | translate }}
  </button>
  <button *ngIf="isYourFriend()" mat-raised-button color="accent">
    <mat-icon>remove</mat-icon>{{'RemoveFriend' | translate }}
  </button>
</div>
