<h1>
  {{'InviteFriend' | translate}}
</h1>

<p *ngIf="!invitationToken">{{'InviteFriendDescription' | translate }}</p>

<div *ngIf="invitationToken">{{'InviteShareInfo'| translate}}</div>

<div fxLayout *ngIf="invitationToken">
  <textarea #invitationTokenArea fxFlex="90" readonly>{{getInvitationLink()}}</textarea>
  <button id="copyButton" mat-icon-button fxFlex="10" (click)="onCopyToClipboard(invitationTokenArea)">
    <mat-icon>file_copy</mat-icon>
  </button>
</div>


<button *ngIf="!isBusy && !invitationToken" mat-raised-button color="primary" (click)="onInvite()">{{'InviteFriend' |
  translate}}</button>
<mat-progress-spinner *ngIf="isBusy" mode="indeterminate" diameter="32"></mat-progress-spinner>
