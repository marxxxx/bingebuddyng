<div fxLayout="column" fxLayoutAlign="center center">
  <h1>
    {{'InviteFriend' | transloco}}
  </h1>

  <img src="../../../assets/img/friends.png">

  <p *ngIf="!invitationToken">{{'InviteFriendDescription' | transloco }}</p>

  <div *ngIf="invitationToken" class="margin-top">{{'InviteShareInfo'| transloco}}</div>

  <div fxLayout *ngIf="invitationToken" class="margin-top" style="width: 100%">
    <textarea #invitationTokenArea fxFlex="90" readonly (click)="onCopyToClipboard(invitationTokenArea)">{{getInvitationLink()}}</textarea>
    <button *ngIf="!isSharingSupported()" class="share-button" mat-icon-button fxFlex="10" (click)="onCopyToClipboard(invitationTokenArea)">
      <mat-icon>file_copy</mat-icon>
    </button>
    <button *ngIf="isSharingSupported()" class="share-button" mat-icon-button fxFlex="10" (click)="onShare()">
      <mat-icon>share</mat-icon>
    </button>
  </div>


  <button *ngIf="!isBusy && !invitationToken" mat-raised-button color="primary" (click)="onInvite()">{{'InviteFriend' |
    transloco}}</button>
  <mat-progress-spinner *ngIf="isBusy" mode="indeterminate" diameter="32"></mat-progress-spinner>
</div>
