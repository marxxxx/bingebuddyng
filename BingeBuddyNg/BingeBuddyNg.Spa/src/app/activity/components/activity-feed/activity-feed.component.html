<!-- Progress spinner -->
<app-progress-spinner *ngIf="isBusy"></app-progress-spinner>

<div id="activity-container">

  <mat-card class="drink-animation" *ngIf="isBusyAdding && pendingDrinkType != DrinkType.Unknown" (click)="isBusyAdding = false">
    <app-drink-animation [drinkType]="pendingDrinkType"></app-drink-animation>
  </mat-card>

  <!-- The actual activity feed-->
  <app-activity *ngFor="let a of activitys; trackBy: trackByActivity" [activity]="a" [currentUser]="currentUserInfo" (commentOpenChanged)="isCommentOpen = $event"
  (deleted)="load()" [id]="a.activity.id" [isHighlighted]="a.activity.id === highlightedActivityId"></app-activity>

  <!-- Reload-spinner -->
  <mat-progress-spinner [ngClass]="{noactivityspinner: activitys && activitys.length < 5, activityspinner: activitys && activitys.length >= 5}"
    id="loadingSpinner" *ngIf="isReloadSpinnerActive && activitys && activitys.length > 5" mode="indeterminate" color="primary"
    inViewport [inViewportOptions]="{ threshold: [0] }" (inViewportAction)="onAppear($event)"></mat-progress-spinner>

  <!-- Placeholder when you have no friends (sad panda)-->
  <app-no-friends *ngIf="!isBusy && !isInitialLoad && activitys && activitys.length === 0"></app-no-friends>
</div>

<!-- Venue Info -->
<mat-card class="venue-info" *ngIf="locationService.currentVenue && !isBusy">
  <button mat-button class="venue-name">
    <mat-icon id="map-icon">map</mat-icon><span>{{locationService.currentVenue.name}}</span>
  </button>
  <button mat-icon-button (click)="onResetVenue()" matTooltip="{{'Leave' | transloco }}">
    <mat-icon>directions_run</mat-icon>
  </button>
</mat-card>


<!-- Action FAB Button -->
<div class="bottom-right">
  <eco-fab-speed-dial *ngIf="!isBusyAdding && !isBusyUploading && !isCommentOpen" animationMode="scale" (openChange)="onActionsOpenChange($event)">
    <eco-fab-speed-dial-trigger [spin]="true">
      <button mat-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </eco-fab-speed-dial-trigger>

    <eco-fab-speed-dial-actions class="btn-act">
        <button *ngFor="let d of drinks" mat-mini-fab (click)="onDrink(d)" matTooltip="{{d.name | transloco}}" matTooltipPosition="left">
            <app-drink-icon [drinkType]="d.drinkType"></app-drink-icon>
          </button>
      <button class="btn-icon" mat-mini-fab (click)="onAddMessage()" matTooltip="{{'PostMessage' | transloco}}"
        matTooltipPosition="left">
        <mat-icon>message</mat-icon>
      </button>
      <button mat-mini-fab matTooltip="{{'PostImage' | transloco}}" (click)="fileUpload.click()" matTooltipPosition="left">
        <img id="btn-img" class="action-icon" src="../../assets/img/image.png">
      </button>

      <button *ngIf="locationService.hasLocation() != null" class="btn-icon" mat-mini-fab matTooltip="{{'CheckInVenue' | transloco}}"
        (click)="onCheckInVenue()" matTooltipPosition="left">
        <mat-icon>map</mat-icon>
      </button>

    </eco-fab-speed-dial-actions>
  </eco-fab-speed-dial>

  <input type="file" #fileUpload id="fileUpload" ng2FileSelect style="display:none;" [uploader]="uploader" />
  <mat-progress-spinner *ngIf="isBusyAdding" mode="indeterminate" diameter="48"></mat-progress-spinner>
  <mat-progress-spinner *ngIf="isBusyUploading" diameter="48" [value]="currentProgress"></mat-progress-spinner>
</div>
