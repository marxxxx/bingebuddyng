<mat-card>
  <mat-card-title fxLayout="row" fxLayoutAlign="start center">
    <mat-icon>language</mat-icon>
    {{'Language' | translate}}
  </mat-card-title>

  <mat-card-content>
    <mat-form-field>
      <mat-select [(ngModel)]="currentLanguage" (selectionChange)="onLanguageChanged($event)">
        <mat-option *ngFor="let l of languages" [value]="l.lang">{{l.text}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
